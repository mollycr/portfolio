<!doctype html>
<html ng-app="portfolio">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="portfolioController as app">

    <div class="hero">
      <div class="hero-tag">
        <h1 id="tagline">{{app.labels.tagline}}</h1>
      </div>
      <div class="hero-text">
        <h1 class="hero-text-line">{{app.labels.name}}</h1>
      </div>
    </div>

    <div class="section">
      <h2>{{app.labels.work}}</h2>
      <div class="project-container">
        <div class="project" ng-repeat="project in app.projects">
          <img class="project-img" ng-src="{{project.img}}">
          <div class="project-title">
            {{project.title}}
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>{{app.labels.resume}}</h2>
      <div class="res-container">
        <object data="img/resume.pdf" type="application/pdf" width="100%" height="500px">
          <p>Download <a href="img/resume.pdf">my resume</a>.</p>
        </object>
      </div>
    </div>

    <div class="section">
      <h2>{{app.labels.about}}</h2>
      <p ng-repeat="par in app.text.about">{{par}}</p>
    </div>

    <div class="section">
      <h2>{{app.labels.contact}}</h2>
      <a class="contact" href="mailto:molly.robison@gmail.com">Email</a></br>
      <a class="contact" href="http://www.linkedin.com/in/molly-robison-26a13921">LinkedIn</a></br>
      <a class="contact" href="https://github.com/mollycr">GitHub</a>
    </div>

    <div class="footer">
      &copy;2017 Molly Robison
    </div>

  </body>
</html>
